    $(".calcue-btn").on("click", function() {
        var amount = 0;
        var amountOrigin = 0;
        var index = 1;

        var removeIndexArr = []
        $(".sale .price").each(function(listIndex){
            var price = $(this).prev().children().val();
            var num = $(this).prev().prev().children().val();

            priceFloat = parseFloat(price);
            numInt = parseInt(num);
            var total = priceFloat * numInt;

            //处理原价列表
            removeIndexArr.push(listIndex)
            var priceOrigin = $(".origin .price[index=" + (listIndex+1) + "]").prev().children().val();
            priceFloatOrigin = parseFloat(priceOrigin);
            var totalOrigin = priceFloatOrigin * numInt;

            if (!isNaN(numInt) && !isNaN(priceFloat) && numInt > 0 ){
                amount += total;
                $(this).text(total.toFixed(2));
				$(this).prev().children().val(priceFloat.toFixed(2));
                $(this).prev().prev().prev().prev().prev().text(index.toString());

                amountOrigin += totalOrigin;
                $(".origin .price[index=" + (listIndex+1) + "]").text(totalOrigin.toFixed(2));
                $(".origin .price[index=" + (listIndex+1) + "]").prev().children().val(priceFloatOrigin.toFixed(2));
                
				index++;
            } else {
				if ($(this).attr("isYunFei") == "true") {
					var yunFei = $(this).children().val();
					var yunFeiInt = parseInt(yunFei);
					
					if (!isNaN(yunFeiInt) && yunFeiInt > 0 ){
                        amount += yunFeiInt;
                        amountOrigin += yunFeiInt;
                        $(".origin .price[index=" + (listIndex+1) + "]").text(yunFei); 
						$(this).prev().prev().prev().text(index.toString());
						index++;
						return true;
					}
					
					for (i = 0; i < 3; i++) {
						$(this).prev().remove();
					}
                    $(this).remove();

                    $(".origin .price[index=" + (listIndex+1) + "]").prev().remove();
                    $(".origin .price[index=" + (listIndex+1) + "]").remove(); 
                    	
				} else {
					for (i = 0; i < 5; i++) {
						$(this).prev().remove();
					}
                    $(this).remove();

                    $(".origin .price[index=" + (listIndex+1) + "]").prev().remove();
                    $(".origin .price[index=" + (listIndex+1) + "]").remove();               
				}
            }           
        });

        
        var height = $("dl").height();
        $(".yanse-info").height(height - 56);

        $(".total input").val("总价 " + amount.toFixed(2) + " 元（不含税票）");
        $(".zongjia").text("出厂总价 " + amountOrigin.toFixed(2));
        var lirun = amount - amountOrigin
        $(".lirun").text("利润 " + lirun.toFixed(2) + " 利润比 " + (lirun * 100 /amount).toFixed(2) + '%');
        

		//颜色
        var color = $(".calcue input").val();
		var colorHtml = "";
		for (i = 0; i < color.length; i ++) {
			colorHtml += color.charAt(i);
			colorHtml += "<br>";
		}

        $(".yanse-info p").html(colorHtml);
        
        reSetXuHao();
    });
